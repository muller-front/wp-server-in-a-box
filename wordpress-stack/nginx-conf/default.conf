# Main server configuration
server {
    # Nginx will listen on port 80 inside the container
    listen 80;
    server_name _; # Accepts any domain name

    # The root directory where the site files are located
    root /var/www/html;
    index index.php index.html index.htm;

    # Rule to serve static files directly
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # The magic happens here!
    # All requests for .php files are forwarded to the WordPress container
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000; # The host 'wordpress' is the service name from docker-compose
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Block access to sensitive files
    location ~ /\.ht {
        deny all;
    }
}
